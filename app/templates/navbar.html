
<link rel="stylesheet" href="{{url_for('static',filename='css/navbar.css')}}">
<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
<link rel="stylesheet" href="{{url_for('static',filename='css/article-cards.css')}}">
<link rel="stylesheet" href="{{url_for('static',filename='css/sources.css')}}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{{url_for('static',filename='css/forms.css')}}">
<link rel="stylesheet" href="{{url_for('static',filename='css/profile.css')}}">

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
  <!-- <a class="navbar-brand" href="/">Baseline News</a> -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/" style="color: #006d77;">Baseline News <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a href="/sources" class="nav-link" style="color: #006d77;">Sources</a>
      </li>
      {% if current_user.is_anonymous %}
      <li class="nav-item">
        <a href="{{url_for('auth.login')}}" class="nav-link" style="color: #006d77;">Login</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a href="{{url_for('main.profile',uname = current_user.username)}}" class="nav-link" style="color: #006d77;">{{current_user.username}}</a>
      </li>
      <li class="nav-item">
        <a href="{{url_for('auth.logout')}}" class="nav-link" style="color: #006d77;">Log out</a>
      </li>
      {% endif %}
    </ul>
    
    <form class="form-inline my-2 my-lg-0" action="/search">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" name="keyword" aria-label="Search">
      <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" style="color: #006d77;">Search</button>
    </form>
  </div>
</nav>
</html>
