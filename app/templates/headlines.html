<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Zorin News</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<div class="row">
  {% for headline_item in Headlines %}
  {% if headline_item.urlToImage%}
  <div class="news-card card col-sm-12 col-xs-12 col-md-12 col-lg-6 col-xl-6" style="background-color: transparent; border: none;">
    <div class="wrapper" style="background-image: url({{headline_item.urlToImage}});">
      <div class="date">
        <span class="year">{{headline_item.publishedAt|truncate(13)}}</span>
      </div>
      <div class="data">
        <div class="content">
          <span class="author">{{ headline_item.author }}</span>
          <h1 class="title"><a href="{{ headline_item.url }}">{{ headline_item.title }}</a></h1>
          <p class="text">{{ headline_item.description }}</p>
          <label for="show-menu" class="menu-button"><span></span></label>
        </div>
        <input type="checkbox" id="show-menu" />
        <ul class="menu-content">
          <li>
            <a href="#" class="fa fa-bookmark-o"></a>
          </li>
          <li><a href="#" class="fa fa-heart-o"><span>47</span></a></li>
          <li><a href="#" class="fa fa-comment-o"><span>8</span></a></li>
        </ul>
      </div>
    </div>
  </div>
  {% endif %}
  {% endfor %}
</div>
{% endblock %}

</body>
</html>
