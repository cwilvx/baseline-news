{% extends 'base.html' %}
{% import 'bootstrap/form.html' as wtf %}

{% block content %}
	{% for message in get_flashed_messages() %}
	<div class="alert alert-danger text-center"style="width: 60%;">
	  <button type="button" class="close" data-dismiss="alert">&times;</button>
	  {{ message }}
	</div>
	{% endfor %}
        <div class="container" style="margin-top: 30px;">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
					<div class="card text-dark" style="width: 100%;">
						<div class="card-body">
							<h5 class="card-title">Baseline Sign Up</h5>
							<hr class="bg-dark">
							{{ wtf.render_form(form) }}
							<p><span>Already have an account?<a href="{{url_for('auth.login')}}">Login here</a></span> </p>
						</div>
					</div>
					</div>
                <div class="col-md-3"></div>
            </div>
        </div>
{% endblock %}
