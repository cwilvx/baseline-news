{% extends 'base.html' %}
{% import 'bootstrap/form.html' as wtf %}

{% block content %}
        <div class="container" style="margin-top: 30px;">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
					<div class="card text-dark" style="width: 100%;">
						<div class="card-body">
							<h5 class="card-title">Baseline Login</h5>
							<hr class="bg-dark">
							{{ wtf.render_form(login_form) }}
							<p><span>Don't have an account?<a href="{{url_for('auth.register')}}">Sign up here</a></span></p>
						</div>
					</div>
					</div>
                <div class="col-md-3"></div>
            </div>
        </div>
{% endblock %}
