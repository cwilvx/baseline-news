{% extends 'base.html' %}

{% block content %}
<p class="btn btn-block btn-light disabled">Showing all {{sources|length}} sources</p>
{% for source in sources %}
	<div class="card btn btn-light" style="margin: 5px; width: auto;">
		<div class="card-body">
			<a href="source/{{source.id}}">{{source.name}}</a>
		</div>
	</div>
{% endfor %}
{% endblock %}
